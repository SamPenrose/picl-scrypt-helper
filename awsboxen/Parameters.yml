ClusterSize:
  Default: "2"
  Type: "String"
  Description: "Number of nodes in the auto-scale cluster"
DNSPrefix:
  Default: "dev"
  Type: "String"
  Description: "prefix for dns domain, to avoid conflicts"
DNSName:
  Default: "scrypt-accounts"
  Type: "String"
  Description: "server name to use in dns name, to avoid conflicts"
AMQPPassword:
  Default: "guest"
  Type: "String"
  Description: "password to use for accessing log-aggregation server"
